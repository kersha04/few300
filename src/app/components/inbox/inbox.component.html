<mat-card>
  <mat-card-title>Inbox</mat-card-title>
  <mat-card-content>Inbox Items Have No Project or Due-Date Assigned</mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-chip [routerLink]="['']"
                [queryParams]="{inbox: true}">
        <mat-icon>inbox</mat-icon> ({{count$ | async}})
      </mat-chip>
    </button>
  </mat-card-actions>
</mat-card>
